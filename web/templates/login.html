<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
           /* background-color: #baeef8; */
            background-image: url("https://c4.wallpaperflare.com/wallpaper/259/235/829/blue-technology-electric-blue-pattern-wallpaper-preview.jpg");
            background-size: cover; /* Ensures the background image covers the entire body */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            /*background-color: #90d9e4; */
            background-color: rgba(125, 109, 248, 0.5); /* Adjust the RGB values and alpha (0.5 for 50% transparency) */
            /* background-image: url('login-background-image.jpg');
            background-size: cover; */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }
        
        h1 {
            color: #ececf5; /* White color for SimpleSystem heading */
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            background-size: cover;
            background-position: center;
            padding: 20px;
            animation: bloom 2s ease-in-out forwards;

        }

        @keyframes bloom {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 span {
            font-style: italic;
        }
        
        h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 16px;
            color: #555555;
            margin-bottom: 8px;
            text-align: left;
            color: #ffffff;
        }
        
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button[type="submit"] {
            /* background-color: #4caf50; */
            background-color: rgb(242, 151, 237);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1><span>SimpleSystem<span></h1>
    <div class="login-container">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
